{% extends "base.html" %}
{% block content %}
<div class="hero container">
	<article class="message container">
		<div class="message-header">
			<p>{{ guild_name }} ban appeal form</p>
			<p data-tooltip="Upon submission, your appeal will be shared with server moderators."><i class="fas fa-info-circle"></i></p>
		</div>
		<div class="message-body">
			<p class="is-size-5.5">{{ server_message }}</p>
			<br>
			<form method="POST">
				<div class="control">
					<textarea class="textarea" type="text" name="appeal_text" placeholder="Type your appeal here"></textarea>
				</div>
				<br>
				<button class="button is-fullwidth is-success" type="submit">Submit</button>
			</form>
		</div>
	</article>
</div>
{% endblock %}
